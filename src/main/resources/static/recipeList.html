<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/recipeList.css" type="text/css">
    <title>YourRecipeList</title>
</head>
<body>

<div class="navigation">
    <a class="logout-button" href="./login.html" onclick="handleLogout()">
        <div class="logout">LOGOUT</div>
    </a>
</div>

<div class="header">
    <p class="home">Your Recipes</p>
</div>

<div class="topnav">
    <a class="Recipebutton" type="button" href="#" onclick="goToHomePage()">Home Page</a>
</div>

<div class="row1">
    <div class="column1">
        <h2 class="RecipeTitle1">Recipes</h2>
        <form id="recipeForm">
            <p>Enter your recipe name and description! Then click submit to add a recipe to your list!</p>
            <label for="recipeName">Recipe Name: </label>
            <input type="text" id="recipeName" name="recipeName"><br><br>
            <label for="recipeDescription">Recipe Description: </label>
            <textarea name="recipeDescription" id="recipeDescription" cols="40" rows="5"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="small">
            <div id="recipe-container" class="container-fluid"></div>

        </div>
    </article>

</div>
<script src="./javascript/recipeList.js" type="application/javascript"></script>
</body>
</html>
